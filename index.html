<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input id="inp" type="number">
  <input id="2inp" type="number">
  <div style="display: flex;flex-direction: row; ">
      <div>Answer:</div>
  <div id="result"></div>
</div>

  <button onclick="pifaqor()" >get result</button>






  <script>
      function pifaqor(){
          let e = document.getElementById("inp").value
          let b = document.getElementById("2inp").value
          let result = Math.sqrt((e**2)+(b**2))
      document.getElementById("result").innerHTML= result
        }
  </script>
</body>
</html>
